<!DOCTYPE html>
<html>
    <head>
        <title>booking</title>
    </head>
<body>
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<form name="testDriveform_pop" class="testDriveform_pop">
    <div class="form-group row">
        <label for="name" class="col-sm-2 sr-only">Name</label>
        <div class="col-lg-6">

            <input type="text" name="name" class="form-control tdrivefname" tabindex="1" id="name" placeholder="NAME*" required="" maxlength="30">
        </div>
         <label for="email" class="col-sm-2 sr-only">Email</label>
        <div class="col-lg-6">
            <input type="text" name="email" class="form-control tdriveemail" id="email" tabindex="2" placeholder="EMAIL" maxlength="50">
        </div>
    </div>
   
    <div class="form-group row">
        <label for="state" class="col-sm-2 sr-only">State</label>
        <div class="col-lg-6">                      
             <select name="dealerstate" id="dealerstate_pop" class="form-control bookTestDrive_dealerState" onchange="populatecitiesNewFormPop(), cleardealers()" required="">
                <option value="">SELECT STATE *</option>
                        <option value="AN">ANDAMAN</option>
                        <option value="AP">ANDHRA PRADESH</option>
                        <option value="AR">ARUNACHAL PRADESH</option>
                        <option value="AS">ASSAM</option>
                        <option value="BH">BIHAR</option>
                        <option value="CH">CHANDIGARH</option>
                        <option value="CG">CHHATTISGARH</option>
                        <option value="DN">DADRA AND NAGAR HAVELI</option>
                        <option value="DM">DAMAN</option>
                        <option value="DL">DELHI</option>
                        <option value="GO">GOA</option>
                        <option value="GJ">GUJARAT</option>
                        <option value="HN">HARYANA</option>
                        <option value="HP">HIMACHAL PRADESH</option>
                        <option value="JK">JAMMU AND KASHMIR</option>
                        <option value="JH">JHARKHAND</option>
                        <option value="KT">KARNATAKA</option>
                        <option value="KL">KERALA</option>
                        <option value="MP">MADHYA PRADESH</option>
                        <option value="MH">MAHARASHTRA</option>
                        <option value="MN">MANIPUR</option>
                        <option value="ML">MEGHALAYA</option>
                        <option value="MZ">MIZORAM</option>
                        <option value="NG">NAGALAND</option>
                        <option value="OS">ODISHA</option>
                        <option value="PY">PONDICHERRY</option>
                        <option value="PJ">PUNJAB</option>
                        <option value="RJ">RAJASTHAN</option>
                        <option value="SK">SIKKIM</option>
                        <option value="TN">TAMIL NADU</option>
                        <option value="TL">TELANGANA</option>
                        <option value="TR">TRIPURA</option>
                        <option value="UP">UTTAR PRADESH</option>
                        <option value="UT">UTTARAKHAND</option>
                        <option value="WB">WEST BENGAL</option>
            </select>
        </div>
         <label for="city" class="col-sm-2 sr-only">City</label>
        <div class="col-lg-6">
           
              <select name="dealercity_pop" class="form-control bookTestDrive_dealerCity" id="dealercity_pop" onchange="populatedealersnewformPop()" required="">
               
            </select>
        </div>
    </div>
   
    <div class="form-group row">
        <label for="dealer" class="col-sm-2 sr-only">Dealer</label>
        <div class="col-lg-6">
            <select name="dealer" class="form-control bookTestDrive_dealer" id="dealer" required=""><option value="">SELECT DEALER *</option></select>
        </div>
        <label for="state" class="col-sm-2 sr-only">Car model</label>
        <div class="col-lg-6">

          <select name="model" id="testCarModalName" required="" class="form-control bookTestDrive_car">
               
              <option value="">SELECT MODEL *</option>
                    <option value="AN-ANR4AS100">ALTO</option>                              
                    <option value="CE-CER4AL200">CELERIO</option>
                    <option value="CE-CER4BV200">CELERIO X</option>
                    <option value="DR-DRR4DL100">DZIRE</option>
                    <option value="VR-VRRPBHF00">EECO</option>
                    <option value="ER-ERR4BL100">ERTIGA</option>
                    <option value="SP-SPR4XS100">S-PRESSO</option>
                    <option value="SR-SRR4BL100">SWIFT</option>
                    <option value="VB-VBR4BL100">VITARA BREZZA</option>
                    <option value="WA-WAR4CL100">WAGONR</option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 sr-only">Phone</label>  
        <div class="col-lg-6">

            <input type="text" name="mobile" id="newTestMobile" class="form-control" placeholder="MOBILE*" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57" minlength="10" maxlength="10" required="" aria-required="true">
            <!-- <span class="btsendotp sendOtp otp">Send OTP</span> -->
            <span class="iconTop otp"><a id="lnkOTP1" class="btsendotp_pop sendOtp otp lnkOTP" href="#" data-value="2" style="position: relative; top:10px;">Send OTP</a></span>
        </div>
       
         <label class="col-sm-2 sr-only">otp</label>
       <div class="col-lg-6 otpTxt btdotpTxt" style="display: none;">
           <input type="text" name="otp" id="btdResendOtp_pop" class="form-control" placeholder="Enter OTP*" onkeypress="return event.charCode >= 48 &amp;&amp; event.charCode <= 57" minlength="5" maxlength="5">
           <span id="otptestDriveError" style="display: none; color:red;">OTP not matching</span>
            <span class="resendOtp otp" style="display: none;">Resend</span>
            <span id="error-span" style="color:#f00;"></span>
            <span class="resendOtp-timer" style="display: none;">Resend otp in 00:56</span>
             <div id="bsd" class="divResendInfo" style="margin-top: 45px; white-space:nowrap; position:absolute; top:5px; right:130px; font-size:12px; color: green; font-weight: bold; text-align: left; margin-left: 15px; display: none;">
            <span>RESEND OTP IN</span> &nbsp;<span id="bsd_m">00</span>:<span id="bsd_s">00</span>
            <input type="text" value="90" id="bsd_seconds" style="display: none">
        </div>
    </div><br><br>
    </div>
    <div class="forms-disclaimer" id="forms-disclaimer">
        <p>
            <input type="checkbox" id="FormChkBoxBookPop" name="FormChkBox" style="vertical-align: sub;">
            I agree that by clicking the ‘Continue’ button below, I am explicitly soliciting a call from Maruti Suzuki India Ltd. Or its partners on my ‘Mobile’.
        </p>
    </div>
     <button type="button" class="btn" id="btnbooktestdriveOtp" disabled="" style="background-color: grey;">Submit</button>
     
</form>
</body>
</html>
